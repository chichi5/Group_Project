<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        nav {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: fixed;
            top: 0;
            z-index: 2;
        }

        section {
            width: 100%;
            height: 500px;
            position: absolute;
            bottom: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <nav></nav>
    <section></section>

    <script>
        var nav = document.querySelector("nav")
        var section = document.querySelector("section")

        window.onscroll = function () {
           
            if (document.documentElement.scrollTop >= section.offsetTop && document.documentElement.scrollTop  > section.offsetTop + 500 ) {
            // console.log(document.documentElement.scrollTop >= section.offsetTop);

                nav.style.backgroundColor = "lightgreen";

            } else if( document.documentElement.scrollTop + 500 >= section.offsetTop ){

                nav.style.backgroundColor = "blue";

            } else {
                nav.style.backgroundColor = "blueviolet";

            }
        }
    </script>
</body>

</html>
