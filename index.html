<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Nav CSS -->
    <link rel="stylesheet" href="./css/nav.css">
    <!-- Swiper CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
    <!-- CSS 外連 -->
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/food.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!-- media_video CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Menu CSS -->
    <link rel="stylesheet" href="./css/menu.css">
    <!-- <link rel="stylesheet" href="./book/css/magazine.css"> -->
    <link rel="stylesheet" href="./book/css/jquery.ui.html4.css">
    <link rel="stylesheet" href="./book/css/jquery.ui.css">

    <style>

    </style>
</head>

<body>
    <!-- 首頁 -->
    <nav>
        <div class="banner">
            <!-- 漢堡條 -->
            <div class="menu_hamburger">
                <label class="toggle">
                    <input id="onoffswitch" type="checkbox" class=" active">
                    <div>
                        <div>
                            <span></span>
                            <span></span>
                        </div>
                        <svg>
                            <use xlink:href="#path">
                        </svg>
                        <svg>
                            <use xlink:href="#path">
                        </svg>
                    </div>
                </label>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" id="path">
                    <path d="M22,22 L2,22 C2,11 11,2 22,2 C33,2 42,11 42,22"></path>
                </symbol>
            </svg>

            <div class="navbar">
                <img class="logo" src="./img/banner/MeatGQ-LOGO.svg" alt="">
                <ul class="navbtns">
                    <li class="btn">MENU</li>
                    <li class="btn">ABOUT</li>
                    <li class="btn">FOOD</li>
                    <li class="btn">MEDIA</li>
                    <li class="btn">INFO</li>
                </ul>
            </div>

            <video id="smoke" src="./img/banner/smoke2.mp4" autoplay loop muted></video>
            <div class="container">
                <div class="l-ani">
                    <div class="mask"><video id="charcoal" src="./img/banner/charcoal.mp4" loop autoplay muted></video>
                        <div class="mask1"><img id="grilled" src="./img/banner/grilled.png" alt=""></div>
                        <div class="mask2"><img id="meat" src="./img/banner/meat.png" alt=""></div>
                    </div>
                </div>
                <div class="r-ani">
                    <img id="steak" src="./img/banner/菲力牛_1.png" alt="">
                </div>

            </div>
            <div class="order">
                <div class="order-btn">
                    <p>線上訂位</p>
                </div>
            </div>

        </div>
    </nav>


    <!-- 菜單 -->
    <section id="menu" class="container-fluid">
        <div id="canvas">

            <div class="zoom-icon zoom-icon-in"></div>

            <div class="magazine-viewport">
                <div class="container">
                    <div class="magazine">
                        <!-- Next button -->
                        <div ignore="1" class="next-button"></div>
                        <!-- Previous button -->
                        <div ignore="1" class="previous-button"></div>
                    </div>
                </div>
            </div>

            <!-- Thumbnails -->
            <div class="thumbnails">
                <div>
                    <ul>
                        <li class="i">
                            <img src="./book/pages/1-thumb.jpg" width="76" height="100" class="page-1">
                            <span>1</span>
                        </li>
                        <li class="d">
                            <img src="./book/pages/2-thumb.jpg" width="76" height="100" class="page-2">
                            <img src="./book/pages/3-thumb.jpg" width="76" height="100" class="page-3">
                            <span>2-3</span>
                        </li>
                        <li class="d">
                            <img src="./book/pages/4-thumb.jpg" width="76" height="100" class="page-4">
                            <img src="./book/pages/5-thumb.jpg" width="76" height="100" class="page-5">
                            <span>4-5</span>
                        </li>
                        <li class="d">
                            <img src="./book/pages/6-thumb.jpg" width="76" height="100" class="page-6">
                            <img src="./book/pages/7-thumb.jpg" width="76" height="100" class="page-7">
                            <span>6-7</span>
                        </li>
                        <li class="d">
                            <img src="./book/pages/8-thumb.jpg" width="76" height="100" class="page-8">
                            <!-- <img src="./book/pages/9-thumb.jpg" width="76" height="100" class="page-9"> -->
                            <span>8</span>
                        </li>
                        <!-- <li class="d">
                            <img src="pages/10-thumb.jpg" width="76" height="100" class="page-10">
                            <img src="pages/11-thumb.jpg" width="76" height="100" class="page-11">
                            <span>10-11</span>
                        </li>
                        <li class="i">
                            <img src="pages/12-thumb.jpg" width="76" height="100" class="page-12">
                            <span>12</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- 關於 -->
    <div id="about" class="container-fluid">

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-1">
                <h1 class="my-5">ABOUT</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img src="./img/about/PC/about-present-PC.png" class="card-img-top" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-2">
                <img src="./img/about/簽名-金色.png" class="card-img-top" alt="">
            </div>
        </div>
    </div>


    <!-- 食物 -->
    <section>
        <div id="food" class="container-fluid">
            <div id="fdmusk-t" class="fdmusk"></div>
            <div id="fdmusk-b" class="fdmusk active"></div>

            <!-- 酒卡 -->
            <div class="card-area-t card-area-style active">
                <div id="card-btn-t" class="card-btns">
                    <div class="btn_area">
                        <div class="fct_btn active"></div>
                    </div>
                    <div class="btn_area">
                        <div class="fct_btn"></div>
                    </div>
                    <div class="btn_area">
                        <div class="fct_btn"></div>
                    </div>
                </div>
                <div id="t_card_1" class="card_style_t active"></div>
                <div id="t_card_2" class="card_style_t"></div>
                <div id="t_card_3" class="card_style_t"></div>
            </div>

            <!-- 肉卡 -->
            <div class="card-area-b card-area-style">
                <div id="b_card_1" class="card_style_b active">
                    <div class="card-t-text"></div>
                    <div class="tt">123123</div>
                </div>
                <div id="b_card_2" class="card_style_b"></div>
                <div id="b_card_3" class="card_style_b"></div>
                <div id="card-btn-b" class="card-btns">
                    <div class="btn_area">
                        <div class="fcb_btn active"></div>
                    </div>
                    <div class="btn_area">
                        <div class="fcb_btn"></div>
                    </div>
                    <div class="btn_area">
                        <div class="fcb_btn"></div>
                    </div>
                </div>
            </div>
    </section>


    <!-- 媒體 -->
    <div id="media" class="container-fluid">
        <div class="media">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card-v">
                            <div class="card-play-v"></div>
                            <div class="card-video-v">
                                <iframe id="video-v"
                                    src="https://www.youtube.com/embed/DulmnDK2Du8?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                    frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="card-w">
                            <div class="card-play-w"></div>
                            <div class="card-video-w">
                                <iframe id="video-w"
                                    src="https://www.youtube.com/embed/EqufxCa5g8c?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                    frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="card-x">
                            <div class="card-play-x"></div>
                            <div class="card-video-x">
                                <iframe id="video-x"
                                    src="https://www.youtube.com/embed/kSLsF4xakTA?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                    frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>


    <!-- 頁尾 -->
    <footer></footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- nav JS -->
    <script src="./script/nav.js"></script>

    <!-- menu book JS -->
    <script type="text/javascript" src="./book/extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./book/extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="./book/lib/hash.js"></script>
    <script type="text/javascript" src="./script/menu_book.js"></script>

    <!-- food card js -->

    <script src="./script/food_card.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
    <!-- food_card 外連 -->
    <script src="./script/food_card.js"></script>
    <!-- media_swiper 外連 -->
    <script src="./script/media_swiper.js"></script>
    <!-- media_video JS -->
    <script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <!-- media_video 外連 -->
    <script src="./script/media_video.js"></script>
