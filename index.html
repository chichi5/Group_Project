<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <style>
        /* 基本 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }


        /* 首頁 */
        #home {
            width: 100%;
            height: 100vh;
            background-image: url(bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }


        /* 菜單 */
        #menu {
            width: 100%;
            height: 100vh;
            background-image: url(silk-fabric-texture-15.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }


        /* 關於 */
        #about {
            width: 100%;
            height: 100vh;
            background-image: url(about-PC-bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        @import url("https://fonts.googleapis.com/css?family=Montserrat:600");

        .header__main {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            text-align: left;
        }

        .slider {
            width: 100vw;
            height: 100vh;
        }

        .slide {
            display: -webkit-box;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            width: 100%;
        }

        .slide__images {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 365px;
            margin: 0 20px;
        }

        .slide__image {
            position: absolute;
            width: 100%;
        }

        .slide__image svg {
            display: block;
        }

        .slide__image--left {
            -webkit-transform: translate(0.75%, -10px);
            transform: translate(0.75%, -10px);
        }

        .slide__image--right {
            top: 5vmin;
            -webkit-transform: translate(-0.75%, 10px);
            transform: translate(-0.75%, 10px);
        }


        /* 食物 */
        #food {
            width: 100%;
            height: 100vh;
            background-image: url(food-PC-bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }


        /* 媒體 */
        #media {
            width: 100%;
            height: 100vh;
            background-image: url(media-bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }


        /* 頁尾 */
        footer {
            width: 100%;
            height: 612px;
            background-image: url(footer-bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- 首頁 -->
    <div id="home" class="container-fluid">

    </div>


    <!-- 菜單 -->
    <div id="menu" class="container-fluid">

    </div>


    <!-- 關於 -->
    <div id="about" class="container-fluid">
        <header class="header__main">
            <div class="slider">
                <svg class="slider__mask" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 1920 1080" width="0" height="0">
                    <defs>
                        <pattern id="pattern1l" patternUnits="userSpaceOnUse" width="562" height="366"
                            viewBox="0 0 562 366">
                            <image
                                xlink:href="https://images.unsplash.com/photo-1454328911520-ccf83f1ef41d?dpr=1&auto=format&fit=crop&w=600&h=600&q=80&cs=tinysrgb&crop=&bg="
                                width="600px" height="600px" />
                        </pattern>
                        <pattern id="pattern1r" patternUnits="userSpaceOnUse" x="365px" width="562" height="366"
                            viewBox="0 0 562 366">
                            <image
                                xlink:href="https://images.unsplash.com/photo-1497215842964-222b430dc094?dpr=1&auto=format&fit=crop&w=600&h=600&q=80&cs=tinysrgb&crop=&bg="
                                width="600px" height="600px" />
                        </pattern>
                    </defs>
                </svg>
                <div class="slide" id="slide-1">
                    <div class="slide__images">
                        <div class="slide__image slide__image--left">
                            <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <path d="M 0 0 L 0 365 L 351.2382 365 L 562 0 L 0 0 Z" fill="url(#pattern1l)" />
                            </svg>
                        </div>
                        <div class="slide__image slide__image--right">
                            <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <path d="M 900 365 L 900 0 L 548.7618 0 L 338 365 L 900 365 Z" fill="url(#pattern1r)" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <!-- 食物 -->
    <div id="food" class="container-fluid">

    </div>


    <!-- 媒體 -->
    <div id="media" class="container-fluid">

    </div>


    <!-- 頁尾 -->
    <footer></footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script>
        window.location.href="#about";
    </script>
</body>
</html>
