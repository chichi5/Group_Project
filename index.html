<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Swiper CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
    <!-- CSS 外連 -->
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/food.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!-- media_video CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <style>

    </style>
</head>

<body>
    <!-- 首頁 -->
    <nav>
        <div class="banner">
            <div class="navbar">
                <img class="logo" src="./img/banner/MeatGQ-LOGO.svg" alt="">
                <ul class="navbtns">
                    <li class="btn">MENU</li>
                    <li class="btn">ABOUT</li>
                    <li class="btn">FOOD</li>
                    <li class="btn">MEDIA</li>
                    <li class="btn">INFO</li>
                </ul>
            </div>
            <video id="smoke" src="./img/banner/smoke2.mp4" autoplay loop muted></video>
            <div class="container">
                <div class="l-ani">
                    <div class="mask"><video id="charcoal" src="./img/banner/charcoal.mp4" loop autoplay muted></video>
                        <div class="mask1"><img id="grilled" src="./img/banner/grilled.png" alt=""></div>
                        <div class="mask2"><img id="meat" src="./img/banner/meat.png" alt=""></div>
                    </div>
                </div>
                <div class="r-ani">
                    <img id="steak" src="./img/banner/菲力牛_1.png" alt="">
                </div>

            </div>
            <div class="order">
                <div class="order-btn">
                    <p>線上訂位</p>
                </div>
            </div>

        </div>
    </nav>


    <!-- 菜單 -->
    <div id="menu" class="container-fluid">
        <!-- 暫存區塊可刪除 -->
        <div class="temp" style="width: 100%;height: 100vh;background-color: rgb(95, 124, 122);"></div>

    </div>


    <!-- 關於 -->
    <div id="about" class="container-fluid">

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-1">
                <h1 class="my-5">ABOUT</h1>
            </div>
        </div>

        <div class="container">      
            <div class="row">
                <div class="col-lg-12">
                    <img src="/img/about/PC/about-present-PC.png" class="card-img-top" alt="">
                </div>
            </div>            
        </div>

        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-2">
                <img src="/img/about/簽名-金色.png" class="card-img-top" alt="">
            </div>
        </div>
    </div>


    <!-- 食物 -->
    <section>
        <div id="food" class="container-fluid">
            <div class="card-area-t card-area-style">
                <div id="card-btn-t" class="card-btns">
                    <div class="fct_btn active"></div>
                    <div class="fct_btn"></div>
                    <div class="fct_btn"></div>
                </div>
                <div id="t_card_1" class="card_style_t active"></div>
                <div id="t_card_2" class="card_style_t"></div>
                <div id="t_card_3" class="card_style_t"></div>
            </div>
            <div class="card-area-b card-area-style">
                <div id="b_card_1" class="card_style_b active"></div>
                <div id="b_card_2" class="card_style_b"></div>
                <div id="b_card_3" class="card_style_b"></div>
                <div id="card-btn-b" class="card-btns">
                    <div class="fcb_btn active"></div>
                    <div class="fcb_btn"></div>
                    <div class="fcb_btn"></div>
                </div>
            </div>
        </div>
    </section>


    <!-- 媒體 -->
    <div id="media" class="container-fluid">
        <div class="media">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card-v">
                        <div class="card-play"></div>
                        <div class="card-video">
                            <iframe id="video"
                                src="https://www.youtube.com/embed/DulmnDK2Du8?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card-v">
                        <div class="card-play"></div>
                        <div class="card-video">
                            <iframe id="video"
                                src="https://www.youtube.com/embed/EqufxCa5g8c?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card-v">
                        <div class="card-play"></div>
                        <div class="card-video">
                            <iframe id="video"
                                src="https://www.youtube.com/embed/kSLsF4xakTA?enablejsapi=1&amp;html5=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0"
                                frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>

        


    </div>


    <!-- 頁尾 -->
    <footer></footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
    <!-- food_card 外連 -->
    <script src="./script/food_card.js"></script>
    <!-- media_swiper 外連 -->
    <script src="./script/media_swiper.js"></script>
    <!-- media_video JS -->
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <!-- media_video 外連 -->
    <script src="./script/media_video.js"></script>


    <script>
        
    </script>
</body>

</html>
